name: Run Tests on Feature Branch

on: 
  push:
    branches-ignore:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v2
        with: 
          python-version: '3.10'
      
      - name: Install Python Dependencies
        uses: py-actions/py-dependency-install@v3
      
      - name: Run Tests
        run: make ci-test